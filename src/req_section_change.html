<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Changing the section of a student</title>
  <link rel="stylesheet" type="text/css" href="enroll_dept.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<h1>REQUEST SECTION CHANGE</h1>
<br/>
<form>    
    <label for="roll">Roll Number:</label>
     <input type="text" name="rollnumber" placeholder="RollNumber">
 <label for="section">Select Section:</label>
 <select class="arrows" name="department">
     <option value="A">A</option>
     <option value="B">B</option>
     <option value="C">C</option>
 </select>
<br/>
<input onclick="register()" value="Request" id="clicks" type="submit">
<a href="index.html">Go Back</a>
</form>
</body>
</html>
