<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Department Enrolling</title>
  <link rel="stylesheet" type="text/css" href="enroll_dept.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head><body>
<h1>ENROLL INTO A DEPARTMENT</h1>
<br/>
<form>    
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Name">
 <label for="department">Department:</label>
 <select class="arrows" name="department">
     <option value="EEE">EEE</option>
     <option value="MECH">MECH</option>
     <option value="CSE">CSE</option>
     <option value="CIVIL">CIVIL</option>
 </select>
<br/>
<input onclick="register()" value="Register" id="clicks" type="submit">
<a href="index.html">Go Back</a>
</form>
</body>
</html>
