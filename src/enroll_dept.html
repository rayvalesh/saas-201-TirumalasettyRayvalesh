<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Department Enrolling</title>
  <link rel="stylesheet" type="text/css" href="enroll_dept.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body >
  <h3 align="center" class="jumbotron container well thicker">ENROLL INTO DEPARTMENT</h3>


  <form action="/action_page.php"><br>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="dep">Department:</label>
      <select class="form-control" id="dep">
        <option><b>EEE</b></option>
        <option><b>MECH</b></option>
        <option><b>CSE</b></option>
        <option><b>CIVIL</b></option>
      </select>
    </div><br>
    <div class = "btn-block" >
      <div class="right">
        <a class="btn btn-default btn-space stretched-link"  href="index.html">Go Back</a>
      </div>
      <a class="btn btn-success btn-space stretched-link" data-toggle="modal" data-target="#myModal"><b>Register</b></a>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            
            <div class="modal-body" >
              <p >Student Status : Successfully Enrolled</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</form>
</body>
</html>
